    <style>
        /* Hiệu ứng Hover cho các nút */
        .ngl-button {
            background-color: #ff5f8f; /* Màu nền của nút */
            color: white; /* Màu chữ */
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Thêm hiệu ứng chuyển màu và phóng to */
        }

        .ngl-button:hover {
            background-color: #ff3366; /* Màu khi di chuột qua nút */
